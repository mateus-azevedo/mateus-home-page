<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css files import below -->
    <link rel="stylesheet" type="text/css" href="./css/styles-default.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/styles-large-devices.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/styles-largest-devices.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/styles-small-devices.css"
    />

    <!-- use classic way to use font awesome kit -->
    <script
      src="https://kit.fontawesome.com/cd32d3bbb3.js"
      crossorigin="anonymous"
    ></script>
    <title>Mateus Tree</title>
  </head>

  <body>
    <section id="linktree-shape">
      <!-- render profile image and GitHub nickname after html loaded -->
      <div id="profile-picture-container"></div>

      <div id="social-hyperlinks-group">
        <a
          class="social-link"
          href="https://www.linkedin.com/in/mateus-azeve/"
          target="_blank"
        >
          <i class="fab fa-linkedin" style="color: #2d6bd7"></i>
          Linkedin
        </a>
        <a
          class="social-link"
          href="https://github.com/mateus-azevedo"
          target="_blank"
        >
          <i class="fab fa-github-square" style="color: #000000"></i>
          Github
        </a>
        <a
          class="social-link"
          href="https://www.instagram.com/mateusantos958/"
          target="_blank"
        >
          <i class="fab fa-instagram" style="color: #cd486b"></i>
          Instagram
        </a>
        <a
          class="social-link"
          href="https://twitter.com/mateusantos958"
          target="_blank"
        >
          <i class="fab fa-twitter-square" style="color: #1da1f2"></i>
          Twitter
        </a>
      </div>
    </section>

    <script src="js/fetchProfileGithubInfo.js" type="text/javascript"></script>
  </body>
</html>
